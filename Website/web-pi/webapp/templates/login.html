<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/fonts/simple-line-icons.min.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/smoothproducts.css')}}">
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-lg fixed-top  clean-navbar" style="background-color: rgba(210, 210, 210, 0.3);">
      <div class="container"><a class="navbar-brand logo" href="{{url_for('core.index')}}"><img src="{{url_for('static', filename= 'assets/img/avatars/logo.png')}}" height="40" width="110" alt="logo"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse"
              id="navcol-1">
              <ul class="nav navbar-nav ml-auto">
                  <li class="nav-item" role="presentation"><a class="nav-link active" href="{{url_for('core.index')}}">Home</a></li>
                  <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('core.info')}}">Features</a></li>
                  <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('core.login')}}">Login</a></li>

              </ul>
              <ul class="nav navbar-nav"></ul>
          </div>
      </div>
  </nav>
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-success">Log In</h2>
                    <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>-->
                </div>
                <form method="POST">
                    <div class="form-group"><label for="email">User</label><input class="form-control item" name="username" value="{{request.form.username }}" ></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" name="password" value="{{request.form.password}}"></div>
                    <div class="form-group">
                    </div><button class="btn btn-success btn-block" type="submit">Log In</button></form>
                    {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}
                    {% endif %}
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>Â© Form First 2021</p>
        </div>
    </footer>
    <script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{{url_for('static', filename='assets/js/smoothproducts.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/theme.js')}}"></script>
</body>

</html>
